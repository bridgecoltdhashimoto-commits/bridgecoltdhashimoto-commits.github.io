<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Co., Ltd.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; overflow-x: hidden; }
        header { position: fixed; width: 100%; padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 0.1em; color: var(--accent); text-decoration: none; }
        nav a { color: #fff; text-decoration: none; margin-left: 30px; font-size: 0.85rem; letter-spacing: 0.1em; transition: 0.3s; }
        nav a:hover { color: var(--accent); }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 5%; }
        .hero h1 { font-family: 'Cinzel', serif; font-size: 4rem; letter-spacing: 0.2em; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; letter-spacing: 0.3em; color: #888; }
        .container { padding: 100px 5%; max-width: 1200px; margin: 0 auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; margin-top: 60px; }
        .card { padding: 40px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; text-decoration: none; color: inherit; }
        .card:hover { border-color: var(--accent); background: rgba(212,175,55,0.05); }
        .card h3 { font-family: 'Cinzel', serif; color: var(--accent); margin-bottom: 15px; }
        footer { padding: 50px; text-align: center; color: #444; font-size: 0.8rem; border-top: 1px solid rgba(255,255,255,0.05); }
        @media (max-width: 768px) { .hero h1 { font-size: 2.5rem; } header { flex-direction: column; gap: 20px; } nav a { margin: 0 10px; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">BRIDGE</a>
        <nav>
            <a href="company.html">COMPANY</a>
            <a href="services.html">SERVICES</a>
            <a href="works.html">WORKS</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>
    <div class="hero">
        <h1>INNOVATION</h1>
        <p>Bridging the Future.</p>
    </div>
    <div class="container">
        <div class="grid">
            <a href="company.html" class="card"><h3>COMPANY</h3><p>私たちについて</p></a>
            <a href="services.html" class="card"><h3>SERVICES</h3><p>事業内容</p></a>
            <a href="works.html" class="card"><h3>WORKS</h3><p>実績紹介</p></a>
        </div>
    </div>
    <footer>&copy; 2025 BRIDGE CO., LTD.</footer>
</body>
</html>
