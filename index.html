<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRIDGE｜メンテナンス中</title>
<meta name="description" content="現在、BRIDGE公式サイトはメンテナンス中です。ご用件はメールにてご連絡ください。">
<!-- 検索避け -->
<meta name="robots" content="noindex,nofollow">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer"/>

<style>
:root{
  --brand:#bfa45a;--brand-deep:#9f8643;--ink:#1f2937;--muted:#6b7280;
  --bg:#f7f5ef;--card:#fff;--shadow:0 10px 24px rgba(0,0,0,.08);--radius:14px;
}
*{box-sizing:border-box} html,body{margin:0}
body{font-family:'Noto Sans JP',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;color:var(--ink);background:var(--bg)}
.wrapper{min-height:100vh;display:grid;place-items:center;padding:24px}
.card{max-width:720px;width:100%;background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:28px;text-align:center}
.brand{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:10px}
.brand img{width:44px;height:44px;border-radius:50%;object-fit:cover}
h1{margin:8px 0 10px;font-size:clamp(22px,4vw,28px)}
.lead{color:var(--muted);margin:0 0 16px}
.badge{display:inline-block;background:#fff7ea;border:1px solid #f0e4c7;color:#8a6b1a;border-radius:999px;padding:.3rem .7rem;font-weight:700;margin-bottom:8px}
.panel{background:#fff;border:1px dashed #e8e1ce;border-radius:12px;padding:14px 16px;margin-top:12px}
.btn{display:inline-flex;gap:.5rem;align-items:center;padding:.8rem 1.1rem;border-radius:10px;background:var(--brand);color:#fff;font-weight:700;border:none;cursor:pointer;text-decoration:none;box-shadow:var(--shadow);transition:.15s transform}
.btn:hover{transform:translateY(-2px);background:var(--brand-deep)}
.footer{margin-top:14px;color:#6b7280;font-size:.9rem}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="brand">
      <img src="./gazou/logo.jpg" alt="BRIDGE ロゴ" onerror="this.style.display='none'">
      <strong>BRIDGE CO.,LTD.</strong>
    </div>

    <span class="badge"><i class="fa-solid fa-wrench"></i> メンテナンス中</span>
    <h1>只今、サイトをメンテナンスしています。</h1>
    <p class="lead">
      コンテンツ更新のため、一時的にページを停止しています。<br>
      恐れ入りますが、<strong>お問い合わせ・ご予約は下記ボタン</strong>よりメールでご連絡ください。
    </p>

    <!-- メール送信用：FormSubmit（Gmailへ転送） -->
<form action="https://formsubmit.co/bridge.co.ltd.hashimoto@gmail.com" method="POST" class="panel" style="text-align:left">
  <!-- FormSubmit settings -->
  <input type="hidden" name="_subject" value="【BRIDGE】お問い合わせ（メンテナンス窓口）">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://bridgecoltdhashimoto-commits.github.io/#thanks">

  <!-- 自動返信設定（送信者へ即返信） -->
  <input type="hidden" name="_autoresponse" value="BRIDGEにお問い合わせありがとうございます。内容を確認のうえ折り返しご連絡いたします。">

  <!-- 迷惑メール防止（ハニーポット） -->
  <input type="text" name="_honey" style="display:none">

  <div style="display:grid;gap:10px">
    <label><strong>お名前（カタカナ）</strong><br>
      <input name="お名前（カタカナ）" required placeholder="ヤマダ タロウ"
             pattern="^[\u30A0-\u30FF\sー\-]+$"
             title="全角カタカナで入力してください"
             style="width:100%;padding:.6rem;border:1px solid #e6dfcd;border-radius:8px">
    </label>

    <!-- 返信先メールアドレス -->
    <label><strong>連絡先（メールアドレス）</strong><br>
      <input name="email" type="email" required placeholder="example@gmail.com"
             style="width:100%;padding:.6rem;border:1px solid #e6dfcd;border-radius:8px">
    </label>

    <label><strong>ご用件</strong><br>
      <textarea name="ご用件" required placeholder="お問い合わせ内容やご希望日時など"
                style="width:100%;min-height:110px;padding:.6rem;border:1px solid #e6dfcd;border-radius:8px"></textarea>
    </label>

    <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i> 送信する</button>
  </div>
</form>

    <div class="footer">
      <div>所在地：奈良県桜井市西之宮228-93　／　代表取締役：橋本 大資</div>
      <div id="thanks">© 2025 BRIDGE CO.,LTD. All rights reserved.</div>
    </div>
  </div>
</div>
</body>
</html>
