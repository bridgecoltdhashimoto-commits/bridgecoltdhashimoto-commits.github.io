<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGE CO., LTD. | The Future OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #000000;
            --text-gold: #D4AF37;
            --text-white: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', 'Zen Old Mincho', serif;
            background-color: var(--bg-deep);
            color: var(--text-white);
            overflow-x: hidden;
        }

        a { text-decoration: none; transition: all 0.4s ease; }

        /* 背景アニメーション */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            overflow: hidden;
        }
        .ambient-bg::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(60, 100, 255, 0.05), transparent 60%);
            animation: rotateBg 30s linear infinite;
        }
        @keyframes rotateBg { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ヘッダー */
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: 30px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.1em;
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav a {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        nav a:hover { color: var(--text-gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

        /* ヒーローセクション */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            position: relative;
        }

        .logo-wrapper {
            width: 180px; height: 180px; margin-bottom: 40px;
            border-radius: 50%;
            padding: 5px;
            background: var(--gold-gradient);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            animation: pulse 3s infinite ease-in-out;
        }
        .logo-img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
            border: 4px solid #000;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5vw;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gold);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 60px;
            opacity: 0.8;
        }

        /* プレミアムボタン */
        .btn-luxury {
            position: relative;
            padding: 18px 60px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--text-gold);
            border: 1px solid var(--text-gold);
            background: transparent;
            overflow: hidden;
            letter-spacing: 0.2em;
            transition: 0.5s;
            cursor: pointer;
        }
        .btn-luxury::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: var(--gold-gradient);
            transition: 0.5s; z-index: -1;
        }
        .btn-luxury:hover { color: #000; border-color: transparent; box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
        .btn-luxury:hover::before { left: 0; }

        /* グリッドナビゲーション */
        .content-grid {
            position: absolute; bottom: 50px; width: 90%;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 1200px;
        }
        
        .nav-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            text-align: left;
            transition: 0.4s;
            cursor: pointer;
        }
        .nav-card:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-5px);
            border-color: var(--text-gold);
        }
        .nav-card h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem; color: var(--text-white); margin-bottom: 10px;
        }
        .nav-card p { font-size: 0.8rem; color: #aaa; letter-spacing: 0.05em; }
        .nav-card .arrow { float: right; color: var(--text-gold); font-size: 1.5rem; }

        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); } 50% { transform: scale(1.02); box-shadow: 0 0 60px rgba(212, 175, 55, 0.4); } }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .content-grid { grid-template-columns: 1fr; position: relative; bottom: auto; margin-top: 50px; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <header>
        <div class="brand">BRIDGE CO., LTD.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="logo-wrapper">
            <img src="gazou/logo.jpg" alt="BRIDGE Logo" class="logo-img">
        </div>

        <h1>BRIDGE OS</h1>
        <p class="subtitle">Architecture of the Future</p>
        
        <a href="contact.html" class="btn-luxury">CONTACT US</a>

        <div class="content-grid">
            <a href="services.html" class="nav-card">
                <span class="arrow">→</span>
                <h3>SERVICES</h3>
                <p>OS開発 / AIソリューション / DXコンサルティング</p>
            </a>
            <a href="works.html" class="nav-card">
                <span class="arrow">→</span>
                <h3>WORKS</h3>
                <p>開発実績 / プロジェクトログ</p>
            </a>
            <a href="company.html" class="nav-card">
                <span class="arrow">→</span>
                <h3>COMPANY</h3>
                <p>企業理念 / ビジョン</p>
            </a>
        </div>
    </div>

</body>
</html>
