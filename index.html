<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGE OS - System Initializing...</title>
    <meta name="description" content="BRIDGE OS - 次世代自動化プラットフォーム、現在設計フェーズ。">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --grid-color: rgba(0, 242, 255, 0.07);
            --primary-glow: #00f2ff;
            --text-muted: #8a9fb8;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'JetBrains Mono', monospace; /* 等幅フォントで技術感を出す */
            background-color: var(--bg-color);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 背景に薄いグリッド線を描画 */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
        }

        /* 画面全体を少し暗くするビネット効果 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 14, 23, 0.8) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .status-bar {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-glow);
            color: var(--primary-glow);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            position: relative;
        }

        /* ステータスバーの点滅するインジケータ */
        .status-bar::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-glow);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: -0.02em;
            /* テキストを発光させる */
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5), 0 0 40px rgba(0, 242, 255, 0.2);
            animation: glitchText 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            font-weight: 400;
        }

        .progress-text {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--primary-glow);
        }

        /* アニメーション定義 */
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.7); }
            70% { opacity: 0.5; box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="status-bar">
        STATUS: DESIGNING PHASE / STEALTH MODE ACTIVE
    </div>

    <h1>BRIDGE OS</h1>

    <p class="subtitle">
        次世代自動化プラットフォーム、設計始動。<br>
        Architecting the future of business automation.
    </p>

    <p class="progress-text">
        > Initializing core systems... [OK]<br>
        > Loading schematics... [IN PROGRESS]
    </p>
</div>

</body>
</html>
