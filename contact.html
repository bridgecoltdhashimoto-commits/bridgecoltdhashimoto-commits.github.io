<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | BRIDGE CO., LTD.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 共通スタイル --- */
        :root {
            --bg-deep: #000000;
            --text-gold: #D4AF37;
            --text-white: #f0f0f0;
            --glass-bg: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(212, 175, 55, 0.3);
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', 'Zen Old Mincho', serif;
            background-color: var(--bg-deep);
            color: var(--text-white);
            overflow-x: hidden;
            /* 背景：抽象的なネットワーク/光のイメージ */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* ヘッダー */
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: 30px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            backdrop-filter: blur(5px);
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem; font-weight: 700;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.1em;
        }

        nav ul { display: flex; gap: 30px; list-style: none; }
        nav a { color: #aaa; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--text-gold); }

        /* コンテンツエリア */
        .container {
            padding: 150px 5% 100px;
            max-width: 800px; /* フォームなので少し幅を狭くして集中させる */
            margin: 0 auto;
        }

        .page-title {
            text-align: center; margin-bottom: 60px;
        }
        .page-title h1 {
            font-family: 'Cinzel', serif; font-size: 3.5rem; margin-bottom: 20px;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .page-title p {
            font-size: 1rem; color: #ccc; letter-spacing: 0.2em; text-transform: uppercase;
        }

        /* お問い合わせフォーム */
        .contact-form {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-gold);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 2px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--text-gold);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .form-textarea {
            height: 150px;
            resize: vertical;
        }

        /* 送信ボタン（Luxury Style） */
        .btn-submit {
            width: 100%;
            padding: 18px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--bg-deep);
            background: var(--gold-gradient);
            border: none;
            cursor: pointer;
            letter-spacing: 0.2em;
            transition: 0.5s;
            font-weight: 700;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            letter-spacing: 0.3em;
            filter: brightness(1.2);
        }

        /* フッター */
        footer {
            text-align: center; padding: 50px; border-top: 1px solid rgba(255,255,255,0.05); color: #555; margin-top: 50px;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            nav { display: none; }
            .page-title h1 { font-size: 2.5rem; }
            .contact-form { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">BRIDGE CO., LTD.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>CONTACT US</h1>
            <p>Connect for Innovation</p>
        </div>

        <form class="contact-form">
            
            <div class="form-group">
                <label class="form-label">NAME</label>
                <input type="text" class="form-input" placeholder="お名前 / 貴社名">
            </div>

            <div class="form-group">
                <label class="form-label">EMAIL</label>
                <input type="email" class="form-input" placeholder="メールアドレス">
            </div>

            <div class="form-group">
                <label class="form-label">SUBJECT</label>
                <input type="text" class="form-input" placeholder="件名">
            </div>

            <div class="form-group">
                <label class="form-label">MESSAGE</label>
                <textarea class="form-textarea" placeholder="お問い合わせ内容をご記入ください"></textarea>
            </div>

            <button type="submit" class="btn-submit">SEND MESSAGE</button>

        </form>
    </div>

    <footer>
        <p>&copy; 2025 BRIDGE CO., LTD. All Rights Reserved.</p>
    </footer>

</body>
</html>
